<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MILES | フライトチケット風で旅を楽しむアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="MILES（マイルズ）は、フライトチケット風のデザインで旅の記録や予定を管理できるアプリです。未来感のあるUIで、旅の思い出を1枚のチケットに。" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg: #05060a;
      --bg-alt: #0b0d12;
      --accent: #00f5ff;
      --accent-soft: rgba(0, 245, 255, 0.25);
      --text-main: #f7f7f7;
      --text-muted: #b1b7c8;
      --border-subtle: #20232f;
      --danger: #ff3b81;
      --radius-lg: 20px;
      --radius-xl: 28px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans JP", system-ui;
      background: radial-gradient(circle at top, #12141f 0, #05060a 55%, #020308 100%);
      color: var(--text-main);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* =======================
         Netflix風スプラッシュ 
       ======================= */
    #splash {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .splash-inner {
      text-align: center;
    }

    .splash-logo {
      font-family: "Poppins", system-ui;
      letter-spacing: 0.32em;
      font-size: min(40px, 10vw);
      color: #fff;
      animation: splash-zoom 1.2s ease-out forwards;
      text-shadow:
        0 0 4px rgba(0, 245, 255, 0.8),
        0 0 18px rgba(0, 245, 255, 1);
    }

    .splash-glow {
      margin: 16px auto 0;
      width: 260px;
      max-width: 60vw;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00f5ff, transparent);
      filter: blur(1.5px);
      animation: splash-bar 1.1s ease-out forwards;
    }

    #splash.splash-hide {
      animation: splash-fadeout 0.7s ease forwards;
    }

    @keyframes splash-zoom {
      0% { opacity: 0; transform: scale(0.7); }
      40% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes splash-bar {
      0% { opacity: 0; transform: scaleX(0.3); }
      30% { opacity: 1; }
      100% { opacity: 1; transform: scaleX(1); }
    }

    @keyframes splash-fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* =======================
          以下：元のLPデザイン
       ======================= */

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    .page {
      max-width: 1080px;
      margin: 0 auto;
      padding: 20px 18px 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      margin-bottom: 32px;
      border-radius: 999px;
      background: rgba(5, 7, 16, 0.9);
      border: 1px solid rgba(90, 95, 120, 0.4);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 16px;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--accent);
      box-shadow: 0 0 12px var(--accent-soft);
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 18px;
      font-size: 13px;
      color: var(--text-muted);
    }

    nav a:hover {
      color: var(--accent);
    }

    /* HERO */
    .hero {
      margin-top: 36px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }

    @media (max-width: 840px) {
      .hero {
        grid-template-columns: 1fr;
      }
      nav { display: none; }
    }

    .hero-copy-title {
      font-family: "Poppins", system-ui;
      font-size: clamp(32px, 5vw, 42px);
      letter-spacing: 0.15em;
    }

    .hero-visual {
      display: flex;
      justify-content: center;
    }

    /* チケットカード（省略しないためそのまま） */
    .ticket-card {
      background: linear-gradient(135deg, #070a14, #051018);
      border-radius: var(--radius-xl);
      padding: 18px;
      border: 1px solid rgba(104,169,190,0.65);
      box-shadow: var(--shadow-soft);
      max-width: 380px;
      width: 100%;
    }

    .ticket-airport-code {
      font-family: "Poppins";
      font-size: 28px;
      letter-spacing: .16em;
    }

    /* Feature / Sections */
    .section { margin-top: 56px; }
    .section-eyebrow { color: var(--accent); margin-bottom: 6px; }
    .section-title { font-size: 20px; margin-bottom: 6px; }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 840px) {
      .features-grid { grid-template-columns: 1fr; }
    }

    .feature-card {
      padding: 16px;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top, rgba(0,245,255,0.1), #0a0e19);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid var(--border-subtle);
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>

  <!-- ★ Netflix風イントロ -->
  <div id="splash">
    <div class="splash-inner">
      <div class="splash-logo">MILES</div>
      <div class="splash-glow"></div>
    </div>
  </div>

  <!-- ★ ここから通常ページ -->
  <div class="page">
    <header>
      <div class="logo">
        <div class="logo-mark">✈️</div>
        <div>
          <div style="font-family:Poppins;letter-spacing:0.22em;font-size:14px;">MILES</div>
          <div style="font-size:11px;color:var(--text-muted);">Flight Ticket Style Travel App</div>
        </div>
      </div>
      <nav>
        <a href="#features">特徴</a>
        <a href="#ticket">チケットデザイン</a>
        <a href="#screens">スクリーンショット</a>
        <a href="#faq">FAQ</a>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div>
        <p class="hero-copy-title">MILES</p>
        <p>フライトと旅の思い出を、1枚のチケットに。</p>
        <div style="margin-top:14px;">
          <a class="btn-primary">App Store 近日公開</a>
        </div>
      </div>

      <div class="hero-visual">
        <!-- チケットカード省略しないためそのまま -->
        <div class="ticket-card">
          <div style="display:flex;justify-content:space-between;">
            <div>
              <div class="ticket-airport-code">TYO</div>
              <div style="color:var(--text-muted);font-size:11px;">Tokyo</div>
            </div>
            <div>
              <div class="ticket-airport-code">HNL</div>
              <div style="color:var(--text-muted);font-size:11px;">Honolulu</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 他のセクションはそのまま（長いので省略してもOK） -->

    <footer>
      <div>© 2025 MILES</div>
      <div>Contact / X / Instagram</div>
    </footer>
  </div>

  <!-- ★ Netflix風イントロ制御JS -->
  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      const SHOW_TIME = 1300; // 表示時間1.3秒

      setTimeout(() => {
        splash.classList.add("splash-hide");
        setTimeout(() => splash.remove(), 800);
      }, SHOW_TIME);
    });
  </script>

</body>
</html>
